service: reto-rimac-appointment

frameworkVersion: '3'

plugins:
  - serverless-plugin-typescript
  - serverless-jetpack
  - serverless-offline

custom:
  jetpack:
    include:
      - node_modules/mysql2/**

provider:
  name: aws
  runtime: nodejs16.x
  timeout: 20
  region: us-east-1
  # Variables de entorno que utiliza la API
  environment:
    SECRET_ARN_PE: arn:aws:secretsmanager:us-east-1:506066092752:secret:dbpe-67crFs
    SECRET_ARN_CL: arn:aws:secretsmanager:us-east-1:506066092752:secret:dbcl-4Nq58k
    API_APPOINTMENT_URL:
      Fn::Join:
        - ''
        - - 'https://'
          - Ref: HttpApi
          - '.execute-api.${self:provider.region}.amazonaws.com'

  iamRoleStatements:
    # Secret Manager policy
    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
      Resource:
        - arn:aws:secretsmanager:us-east-1:506066092752:secret:dbpe-67crFs
        - arn:aws:secretsmanager:us-east-1:506066092752:secret:dbcl-4Nq58k

    # SQS
    - Effect: Allow
      Action:
        - 'sqs:ReceiveMessage'
        - 'sqs:DeleteMessage'
        - 'sqs:GetQueueAttributes'
      Resource:
        - !GetAtt SQSPE.Arn
        - !GetAtt SQSCL.Arn
    - Effect: 'Allow'
      Action:
        - 'ec2:CreateNetworkInterface'
        - 'ec2:DescribeNetworkInterfaces'
        - 'ec2:DeleteNetworkInterface'
      Resource: '*'
    - Effect: Allow
      Action:
        - dynamodb:CreateTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource:
        - { 'Fn::GetAtt': ['AppointmentTable', 'Arn'] }

    - Effect: Allow
      Action:
        - SNS:Publish
      Resource:
        - !Ref AppointmentSNS

    # - Effect: Allow
    #   Action:
    #     - SQS:SendMessage
    #   Resource:
    #     - !GetAtt SQSPE.Arn
    #     - !GetAtt SQSCL.Arn

    - Effect: Allow
      Action:
        - events:PutEvents
      Resource: arn:aws:events:us-east-1:506066092752:event-bus/appointment-event-bus

    - Effect: 'Allow'
      Action:
        - 'sqs:ReceiveMessage'
        - 'sqs:DeleteMessage'
        - 'sqs:GetQueueAttributes'
      Resource:
        - !GetAtt SQSCompliance.Arn

# Politicas de Recursos
resources:
  Resources:
    # GET
    HttpApi:
      Type: AWS::ApiGatewayV2::Api
      Properties:
        Name: appointment-api
        ProtocolType: HTTP

    #ROLE DE EJECUCION PARA LA REGLA DE MI EVENTBUS (EVENTBRIDGE)
    EventBridgeToSQSComplianceRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: events.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: EventBridgeSQSSend
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action: sqs:SendMessage
                  Resource: !GetAtt SQSCompliance.Arn
    # PERMISO PARA QUE LA SQS COMPLIANCE CONFIE EN EVENTBRIDGE (BUS)
    QueuePolicySQSCOMPLIANCE:
      Type: AWS::SQS::QueuePolicy
      Properties:
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal: '*'
              Action: 'SQS:SendMessage'
              Resource: !GetAtt SQSCompliance.Arn
              Condition:
                ArnEquals:
                  aws:SourceArn: !GetAtt AppointmentEventBus.Arn
        Queues:
          - !Ref SQSCompliance

    QueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal: '*'
              Action: 'SQS:SendMessage'
              Resource: !GetAtt SQSPE.Arn
              Condition:
                ArnEquals:
                  aws:SourceArn: !Ref AppointmentSNS
            - Effect: Allow
              Principal: '*'
              Action: 'SQS:SendMessage'
              Resource: !GetAtt SQSCL.Arn
              Condition:
                ArnEquals:
                  aws:SourceArn: !Ref AppointmentSNS
        Queues:
          - !Ref SQSPE
          - !Ref SQSCL

    AppointmentTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AppointmentTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    #Bus de Eventos (Conformidad)
    AppointmentEventBus:
      Type: AWS::Events::EventBus
      Properties:
        Name: appointment-event-bus

    # SNS
    AppointmentSNS:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: appointment-topic

    # SQS
    SQSPE:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQSPE

    SQSCL:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQSCL

    SQSSubscriptionPE:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint: !GetAtt SQSPE.Arn
        Protocol: sqs
        TopicArn: !Ref AppointmentSNS
        FilterPolicy:
          countryISO:
            - 'PE'

    SQSSubscriptionCL:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint: !GetAtt SQSCL.Arn
        Protocol: sqs
        TopicArn: !Ref AppointmentSNS
        FilterPolicy:
          countryISO:
            - 'CL'
    #SQS CONFORMIDAD
    SQSCompliance:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQSCompliance

    # ESTA REGLA LE PERMITE A EVENTBRIDGE SABER A DONDE VA ENVIAR LOS EVENTOS
    EventBridgeRuleToSQSCompliance:
      Type: AWS::Events::Rule
      Properties:
        Name: EventBridgeToSQSComplianceRule
        EventBusName: !Ref AppointmentEventBus
        EventPattern:
          source:
            - 'appointment-service'
          detail-type:
            - 'AppointmentConfirmed'
        Targets:
          - Arn: !GetAtt SQSCompliance.Arn
            Id: SQSComplianceTarget
            RoleArn: !GetAtt EventBridgeToSQSComplianceRole.Arn

functions:
  appointment:
    handler: src/aws-infrastructure/lambda-handlers/createAppointment.handler
    environment:
      SNS_TOPIC_ARN: !Ref AppointmentSNS
    events:
      - httpApi:
          method: any
          path: /{proxy+}

  completeAppointmentsHandler:
    handler: src/aws-infrastructure/lambda-handlers/completeAppointment.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SQSCompliance
              - Arn
          batchSize: 5

  appointmentCLHandler:
    handler: src/aws-infrastructure/lambda-handlers/appointmentCL.handler
    environment:
      EVENT_BUS_NAME: !Ref AppointmentEventBus
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SQSCL
              - Arn
          batchSize: 6

  appointmentPEHandler:
    handler: src/aws-infrastructure/lambda-handlers/appointmentPE.handler
    environment:
      EVENT_BUS_NAME: !Ref AppointmentEventBus
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SQSPE
              - Arn
          batchSize: 6
